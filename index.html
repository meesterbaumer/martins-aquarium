<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Martins Aquarium</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <header class="header">
    <img src="./images/site-logo.png" class="image--logo" alt="fish in a bowl with Martin's Magical Aquarium text beside"> 
    <h1 class="text">Martin's Magical Aquarium</h1>
    
  </header>
  <main class="main-container">
    <div class="content-left">
      <article class="fishes card">
        <section class="fish">
          <img src="./images/dory.png" class="fish__image" alt="">
          <p class="fish__name">Dory</p>
          <p class="fish__species">Blue Tang</p>
          <p class="fish__length">4 inches</p>
          <p class="fish__location">Great Barrier Reef</p>
          <p class="fish__diet">Plankton</p>
        </section>
        <section class="fish">
          <img src="./images/nemo.jpeg" class="fish__image" alt="Clown Fish">
          <p class="fish__name">Nemo</p>
          <p class="fish__species">Clown Fish</p>
          <p class="fish__length">3-4 inches</p>
          <p class="fish__location">Great Barrier Reef</p>
          <p class="fish__diet">Plankton and Sea Kelp</p>
        </section>
      </article>
      <article class="quotes card">
        <section class="quote">quote 1</section>
        <section class="quote">quote 2</section>
      </article>
      <article class="locations card">
        <section class="location">location 1</section>
        <section class="location">location 2</section>
      </article>
    </div>
    <div class="content-right">
      <aside class="tips">
        <section class="tip"></section>
        <section class="tip"></section>
      </aside>
    </div>
  </main>
</body>
</html>
